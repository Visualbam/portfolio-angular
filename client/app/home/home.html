<div class="home">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <section class="intro">
                <div class="about">
                    <h2>I'm a <span class="primary-text">web developer</span> who can <span class="primary-text">design.</span></h2>
                    <p>I design, prototype and iterate to create applications that are beautiful and solve problems.</p>

                    <div class="img-container">
                        <img src="../public/img/profile.png" alt="" class="circle">
                    </div>
                </div>
            </section>
        </div>
    </div>


    <section class="details">
        <div class="card" ng-repeat="detail in vm.details">
            <div class="content">
                <h4>{{detail.title}}</h4>
                <p>{{detail.content}}</p>
                <img src="{{detail.image}}" alt="">
            </div>
        </div>
    </section>
</div>
