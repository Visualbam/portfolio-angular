<div class="home">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <section class="intro">
                <div class="about">
                    <h4>Bruce Aaron McElroy</h4>
                    <h2>I'm a <span class="primary-text">web developer</span> who can <span class="primary-text">design.</span></h2>
                    <p>I design, prototype and iterate to create applications that are beautiful and solve problems.</p>
                    <ul class="nav social">
                        <li role="presentation">
                            <a href="https://www.facebook.com/bruce.a.mcelroy" target="_blank"><i class="fa fa-facebook-square"></i></a>
                        </li>
                        <li role="presentation">
                            <a href="https://www.linkedin.com/in/brucemcelroy" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                        </li>
                        <li role="presentation">
                            <a href="https://dribbble.com/" target="_blank"><i class="fa fa-dribbble"></i></a>
                        </li>
                        <li role="presentation">
                            <a href="https://github.com/Visualbam" target="_blank"><i class="fa fa-github"></i></a>
                        </li>
                    </ul>

                    <div class="img-container">
                        <img src="../public/img/profile.png" alt="" class="circle">
                    </div>
                </div>
            </section>
        </div>
    </div>


    <section class="details">
        <div class="row">
            <div class="col-xs-12 col-md-6" ng-repeat="detail in vm.details">
                <div class="card">
                    <div class="content">
                        <h4>{{detail.title}}</h4>
                        <p>{{detail.content}}</p>
                        <img ng-src="{{detail.image}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
