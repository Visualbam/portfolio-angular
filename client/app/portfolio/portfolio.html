<div class="portfolio">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="project in vm.projects">
            <div class="item-wrapper">
                <div class="image">
                    <img ng-class="{ logo: project.tags[0] === 'logo' }" src='http://www.printwild.co.za/img/placeholder_fbc_loading_your_image.gif' lazy-img="{{project.image}}" alt="{{project.alt}}">
                </div>
                <div class="image-over" ng-click="vm.open(project)">
                    <strong>{{project.title}}</strong>
                    <p>{{project.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
