<div class="modal-header">
    <h3 class="modal-title">{{project.title}}</h3>
    <span class="close" ng-click="cancel()"><i class="fa fa-times"></i></span>
</div>
<div class="modal-body">
    <div class="project">
        <div class="image">
            <img ng-src="{{project.image}}" alt="{{project.alt}}">
        </div>
    </div>
</div>
